# github.com/docker/awesome-compose
networks:
  button-network:
    driver: bridge
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    networks:
      - button-network
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prom_data:/prometheus
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
      - elasticsearch
      - loki
      - tempo
    ports:
      - 3000:3000
    networks:
      - button-network
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
      # provide webhook url if you want
      - GF_DISCORD_WEBHOOK_URL=${GF_DISCORD_WEBHOOK_URL:-https://discord.com/api/webhooks/your-channel-id/token}
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
  elasticsearch:
    image: elasticsearch:8.8.0
    restart: unless-stopped
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - button-network
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
  otel:
    image: otel/opentelemetry-collector:latest
    container_name: otel
    restart: unless-stopped
    environment:
      - OTEL_LOG_LEVEL=debug
    command: --config=/etc/otel-collector-config.yml
    volumes:
      - ./otel/otel-collector-config.yml:/etc/otel-collector-config.yml
    networks:
      - button-network
    ports:
      - "1888:1888"
      - "8888:8888"
      - "8889:8889"
      - "13133:13133"
      - "4317:4317"
      - "4318:4318"
      - "55679:55679"
    extra_hosts:
      - host.docker.internal:host-gateway
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
      - "9095:9095"
    environment:
      - ALLOW_STRUCTURED_METADATA=true
    networks:
      - button-network
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo-config.yaml
      #- ./tempo-data:/tmp/tempo
    command: [ "-config.file=/etc/tempo-config.yaml" ]
    ports:
      - "3200:3200"  # grafana API
      - "4319:4317"  # OTLP gRPC
      - "4320:4318"  # OTLP HTTP
      - "9411:9411"  # Zipkin API
    networks:
      - button-network

volumes:
  prom_data:
  elastic_data:
